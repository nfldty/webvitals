<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Page with Vanishing Line and Click Effect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .large-button {
            display: block;
            width: 100%;
            padding: 15px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            text-align: center;
            border-radius: 5px;
        }
        .large-button:hover {
            background-color: #0056b3;
        }
        .image-container {
            text-align: center;
            margin: 20px 0;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .scrollable-list {
            height: 200px;
            overflow-y: scroll;
            border: 1px solid #ddd;
            padding: 10px;
            background: #fff;
        }
        .scrollable-list ul {
            padding: 0;
            list-style-type: none;
        }
        .scrollable-list li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Basic Page</h1>

        <!-- Large Button -->
        <button class="large-button" onclick="alert('Button Clicked!')">Click Me</button>

        <!-- Image -->
        <div class="image-container">
            <img src="https://placehold.co/600x400" alt="Sample Image">
        </div>

        <!-- Scrollable List -->
        <div class="scrollable-list">
            <ul>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
                <li>Item 4</li>
                <li>Item 5</li>
                <li>Item 6</li>
                <li>Item 7</li>
                <li>Item 8</li>
                <li>Item 9</li>
                <li>Item 10</li>
            </ul>
        </div>
    </div>
    
    <script type="module" data-webvitals-widget src="http://localhost/widget/widget.js" data-user-id="1" defer></script>
</body>
</html>
